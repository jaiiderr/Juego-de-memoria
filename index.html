<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Tablero de cartas -->
        <div class="board">
            <!-- Las cartas -->
        </div>
        
        <!-- Puntaje y Frutas emparejadas -->
        <div class="scoreboard">
            <h2>Puntaje</h2>
            <p>Cartas emparejadas: <span id="score">0</span></p>
            <p>Intentos restantes: <span id="attempts">16</span></p>
            <h3>Frutas emparejadas:</h3>
            <ul id="matched-fruits"></ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="end-modal" class="modal">
        <div class="modal-content">
            <div id="modal-message"></div>
            <p id="modal-fruits"></p>
            <p id="modal-attempts"></p>
            <button id="reset-button">Reiniciar juego</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
